<form #quizForm="ngForm" (ngSubmit)="submit(quizForm)">
  <label for="city">detroit</label>

  <input type="radio" name="city" id="city" value="d" ngModel />

  <label for="city">GR</label>
  <input type="radio" name="city" id="city" value="gr" ngModel />

  <label for="time">Time of Day</label>

  <select id="time" name="time" ngModel>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="night">Night</option>
  </select>

  <div>
    <label for="atmosphere">Casual</label>
    <input type="radio" id="Casual" name="atmosphere" value="Casual" ngModel />
    <label for="atmosphere">Buisness-Casual</label>
    <input type="radio" id="Home" name="atmosphere" value="Home" ngModel />
    <label for="atmosphere">Formal</label>
    <input type="radio" id="formal" name="atmosphere" value="formal" ngModel />
  </div>

  <div>
    <select id="kids" name="kids" ngModel>
      <option value="kids">Kids</option>
    </select>
  </div>

  <div>
    <input type="checkbox" id="interest1" name="interest1" value="interest1" ngModel />
    <label for="interest1">interest1</label>
    <input type="checkbox" id="interest2" name="interest2" value="interest2" ngModel />
    <label for="interest2">interest2</label>
    <input type="checkbox" id="interest3" name="interest3" value="interest3" ngModel />
    <label for="interest3"> interest3</label>
  </div>

  <button>submit</button>
</form>
