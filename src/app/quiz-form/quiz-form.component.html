<form #quizForm="ngForm" (ngSubmit)="submit(quizForm)">
  <label for="city">detroit</label>

  <input type="radio" name="city" id="city" value="d" ngModel />

  <label for="city">GR</label>
  <input type="radio" name="city" id="city" value="gr" ngModel />

  <label for="time">Time of Day</label>

  <select id="time" name="time" ngModel>
    <option value="1">Morning</option>
    <option value="2">Afternoon</option>
    <option value="3">Night</option>
  </select>

  <div>
    <label for="atmosphere">Casual</label>
    <input type="radio" id="Casual" name="atmosphere" value="1" ngModel />
    <label for="atmosphere">Buisness-Casual</label>
    <input
      type="radio"
      id="Buisness-Casual"
      name="atmosphere"
      value="2"
      ngModel
    />
    <label for="atmosphere">Formal</label>
    <input type="radio" id="formal" name="atmosphere" value="3" ngModel />
  </div>

  <div>
    <label for="kids">Kids</label>
    <input type="checkbox" id="kids" name="kids" value="1" ngModel />
  </div>

  <fieldset ngModelGroup="interests">
    <input type="checkbox" id="bar" name="bar" value="bar" ngModel />
    <label for="bar">Bar</label>

    <input type="checkbox" id="sports" name="sports" value="sports" ngModel />
    <label for="sports">Sports</label>

    <input
      type="checkbox"
      id="nightlife"
      name="nightlife"
      value="nightlife"
      ngModel
    />
    <label for="nightlife"> Nightlife </label>

    <input
      type="checkbox"
      id="creative"
      name="creative"
      value="creative"
      ngModel
    />
    <label for="creative"> Creative</label>

    <input
      type="checkbox"
      id="education"
      name="education"
      value="education"
      ngModel
    />
    <label for="education"> Education </label>

    <input type="checkbox" id="comedy" name="comedy" value="comedy" ngModel />
    <label for="comedy"> Comedy</label>

    <input
      type="checkbox"
      id="recreation"
      name="recreation"
      value="recreation"
      ngModel
    />
    <label for="recreation"> Recreation</label>

    <input type="checkbox" id="music" name="music" value="music" ngModel />
    <label for="music"> Music</label>
  </fieldset>
  <button>Submit</button>
</form>
